services:
  db:
    image: postgres:15-alpine
    container_name: strongmind_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: strongmind_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: strongmind_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strongmind_web
    working_dir: /app
    command: ["sh", "-c", "cd /app && bin/rails server -b 0.0.0.0 -p 3000"]
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/strongmind_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-strongmind-github-events}
      AWS_ENDPOINT: ${AWS_ENDPOINT:-}
      AWS_S3_ENABLED: ${AWS_S3_ENABLED:-false}

  ingest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strongmind_ingest
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/strongmind_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-strongmind-github-events}
      AWS_ENDPOINT: ${AWS_ENDPOINT:-}
      AWS_S3_ENABLED: ${AWS_S3_ENABLED:-false}
    command: bundle exec rake github:ingest

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strongmind_sidekiq
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/strongmind_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-strongmind-github-events}
      AWS_ENDPOINT: ${AWS_ENDPOINT:-}
      AWS_S3_ENABLED: ${AWS_S3_ENABLED:-false}
    command: bundle exec sidekiq

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strongmind_test
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/strongmind_test
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: test
      RAILS_LOG_TO_STDOUT: "true"
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-strongmind-github-events-test}
      AWS_ENDPOINT: ${AWS_ENDPOINT:-}
      AWS_S3_ENABLED: ${AWS_S3_ENABLED:-false}
    command: bundle exec rspec

volumes:
  postgres_data:
  bundle_cache:
